---

- name: copy github ssh key
  copy:
    src: "config/gitSSH.pem"
    dest: /home/ubuntu/.ssh/git_key
    owner: ubuntu
    group: ubuntu
    mode: 0600

- name: configure ssh to use ansible key for github.com
  template:
    src: "config/sshConfig"
    dest: /home/ubuntu/.ssh/config
    owner: ubuntu
    group: ubuntu
    mode: 0644

# Reset rep env
- name: Delete remote working directory if exists
  file:
    state: absent
    path: '{{ remote_working_directory }}'

- name: Creates remote working directory
  file:
    path: '{{ remote_working_directory }}'
    state: directory
    mode: 0755

- name: git clone
  shell: git clone git@github.com:DoreenML/COMP90024-Assignment2.git --config core.sshCommand="ssh -i /home/ubuntu/.ssh/git_key"
  args:
    chdir: '{{ remote_working_directory }}'



